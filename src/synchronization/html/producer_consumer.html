    <script>
        
        const MAX = 9;
        let buffer = []
        let size = 0;
        const TIME_DIFF = 1;

        let intervalId;

        function loadQueue(){
            let queue = document.getElementById('queue');
            queue.innerHTML = '';
            for(let i = 0; i < MAX; i++){
                let data = document.createElement('td');
                if(i < buffer.length){
                    data.innerHTML = buffer[i];
                }
                queue.append(data);
            }
            document.getElementById('counter').innerHTML = 'Counter : ' + size; 
        }

        function consumer(){
            size--;
            if(size == -1){
                size++;
                console.log('Cleared interval')
                stop();
                alert('Buffer is empty', size);
                return;
            }
            if(size == 0){
                document.getElementById('consume').disbled = true;
            }
            buffer.splice(size, 1);
            loadQueue();
        }

        function stop(){
            clearInterval(intervalId);
            document.getElementById('consume').disabled = false;
            document.getElementById('produce').disabled = false;
        }

        function producer(){
            size++;
            if(size == MAX + 1){
                size--;
                console.log('Cleared interval')
                stop();
                alert('Buffer has reached limit', size);
                return;
            }
            document.getElementById('consume').disabled = false;
            
            let x = random();
            buffer.splice(0, 0, x);
            loadQueue();
            
        }

        function produce(){
            document.getElementById('consume').disabled = true;
            intervalId = window.setInterval(function(){
                producer();
            }, TIME_DIFF * 1000);            
        }

        function consume(){
            document.getElementById('produce').disabled = true;
            intervalId = window.setInterval(function(){
                consumer();
            }, TIME_DIFF * 1000);            
        }

        function random(){
            return Math.floor(Math.random() * 100);
        }


    </script>

                <div class="buttons">
                    <button id="produce" class="btn btn-light producer" onclick="produce()">Produce</button>
                    <button id="stop" class="btn btn-light stop" onclick="stop()">Stop</button>
                    <button disabled id="consume" class="btn btn-light consumer" onclick="consume()">Consume</button>
                </div>

                <div class="codes">
                    <div class="producer-code code">
                        <div class="title">Producer</div>

                        <div class="code-line"> sem_wait(&empty);</div>
                        <div class="code-line"> sem_wait(&mutex);</div>
                        <div class="code-line"> produce();</div>
                        <div class="code-line"> sem_post(&mutex);</div>
                        <div class="code-line"> sem_post(&full);</div>

                    </div>

                    </div>
                    <div class="consumer-code code">

                        <div class="code-line"> void *producer() {</div>
                        <div class="code-line"> sem_wait(&full);</div>
                        <div class="code-line"> sem_wait(&mutex);</div>
                        <div class="code-line"> consume();</div>
                        <div class="code-line"> sem_post(&mutex);</div>
                        <div class="code-line"> sem_post(&empty);</div>
                        <div class="code-line"> }</div>
                    </div>
