<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="mlp_simulate.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
    <link rel = "stylesheet" href = "../../template.css">
    <link rel="stylesheet" href="styles.css">
    <title>Multi level paging</title>
</head>
<body>
    <div class="header bg-dark">
        <div class="heading">
            Multi Level Paging
        </div> 
        <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">         
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="../../index.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="multi_level_paging.html">Theory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link current" href="synchronization_simultor.html">Simulator</a>
                </li>              
                </ul>            
            </div>
        </nav>
    </div>

    <main>
        <div class="starter-template">
            <div class="dataform">
                <form id="paging-data">
                    <div class="input-container">
                        <label for="pgsize">Page Size(Frame Size)(Bytes):</label>
                        <input type="number" name="pgsize" id="pgsize">
                    </div>
                    <div class="input-container">
                        <label for="las">Logical Address space(Bytes):</label>
                        <input type="number" name="logaddspc" id="las">
                    </div>
                    <div class="input-container">
                        <label for="pas">Physical Address Space(Bytes):</label>
                        <input type="number" name="phyaddspc" id="pas">
                    </div>
                    <div class="input-container">
                        <label for="pgtabentry">Page table entry size:</label>
                        <input type="number" name="pgtabentry" id="pgtabentry">
                    </div>
                    <div class="input-container">
                        <label for="pgtabsize">Page table size: </label>
                        <input type="number" name="pgtabsize" id="pgtabsize">
                    </div>
                </form>
            </div>
            <div class="input-container">
                <button type="button" class="btn btn-dark" id="simulate-btn">Simulate</button>
            </div>
            <div class="multiple-tables" style="visibility: hidden;">
                <div class="labels" id="labels">
                    <button type="button" class="btn btn-success" id="startbtn">Start</button>
                </div>
                <div class="input" id = "tableinput" style="visibility: hidden;">
                    <input type="number" id="pg-table-entry" name="pgtableentry" style="width:100%;">
                    <button type="button" class="btn btn-success" id="nextbtn" style="padding: 5px;">Next</button>
                </div>
            </div>
            <div class="pgtable" style = "visibility: hidden;" id="pgtable">
                <table id="multi-level-pgtable" class = "table" >
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Table</th>
                            <th>Offset</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            <div class="addressgenerate" id="addressgenerate" style="visibility: hidden">
                <h3 id ="logicaloffset">Logical Address</h3>
                <div id="level-address">
                    <h4>Level 1</h4>
                </div>
                <div id="address-entry">
                    <input type="number" id="logadd">
                    <button type="button" class="btn btn-success" id="generatebtn">Next</button>
                </div>
                <div class="address-display" id="address-display">
                </div>
            </div>
        </div>
    </main>
